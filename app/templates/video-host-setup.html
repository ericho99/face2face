<!-- Main Page -->
{% extends "base.html" %}

{% block content %}
<div class="f2f-form">
	<div class="container">
		<h1>Stream Creation</h1>
		<form method="POST" action="/host">

		  <div class="form-group">
		    <label>Stream Name</label>
		    <input name="streamname" type="text" class="form-control" placeholder="What are you cooking?">
		  </div>

		  <div class="form-group">
		  <label>Start Time</label><br>
			  <input name="start_time" type="datetime-local">
		  </div>

		  <div class="form-group">
		  <label>End Time</label><br>
			  <input name="end_time" type="datetime-local">
		  </div>		  

		  <div class="form-group">
		  <label>Livestream URL</label>
		  <a role="button" class="btn btn-lg sport-button btn-warning" href="https://www.youtube.com/my_live_events">create a livestream here!</a>
			  <input name="url" type="text" class="form-control" placeholder="Enter stream URL">
		  </div>

		  <div class="thumbnail">
		  <label>Thumbnail (image url)</label> <br>
			  <input type="text" name="thumbnail" class="form-control" placeholder="Enter image URL">
		  </div>		  	

		  <div class="form-group">
		  <label>Price</label> <br>
			  <input type="number" name="price" placeholder="0" min="0">
		  </div>

 		  <div class="form-group">
		  <label>Description</label>
			  <textarea name="description" class="form-control" rows="7" placeholder="Tell us about what you're cooking"></textarea>
		  </div>



		  <input type=submit value=Create>
		</form>
	</div>
</div>

{% endblock %}
